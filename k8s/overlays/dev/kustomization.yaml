apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

resources:
  - ../../base/postgres
  - ../../base/mosquitto
  - ../../base/ingestor
  - ./pg-secret.yaml
  - ./ingestor-secret.yaml
  - ./namespace.yaml

# pg-init removed: init SQL is no longer generated by overlays. If you want
# per-environment init SQL later, add a configMapGenerator here and update the
# StatefulSet to mount it.